    <nav>
      <ul>

    <div class="line"></div>

    <h1>PRODUCTS</h1>

    <!--  NORMAL PRODUCT  -->
    <div class="product_grid">
      <article class="small_product">
        <a href="product_view.html"><img src="assets/football.jpeg" alt="football" /></a>

        <h2>Football</h2>
        <p class="subtle">Tshirts | Nike</p>
        <p class="price">€1,500</p>
        <div class="link">
          <a href="product_view.html">Read more...</a>

      </article>

      <!--  SOLD OUT PRODUCT  -->

      <article class="small_product">
        <div class="sold_out_container">
          <a href="product_view.html"><img src="assets/tanktop.jpeg" alt="tanktop" /></a>
          <div class="sold_out">SOLD OUT</div>
        </div>
        <h2>Football</h2>
        <p class="subtle">Tshirts | Nike</p>
        <p class="price">€1,500</p>
        <div class="link">
          <a href="product_view.html">Read more...</a>

      </article>

      <!--  ON SALE PRODUCT  -->

      <article class="small_product">
        <div class="container">
          <a href="product_view.html"><img src="assets/leggings.webp" alt="leggings" /></a>
          <div class="sale">DEAL</div>
        </div>
        <h2>Football</h2>
        <p class="subtle">Tshirts | Nike</p>
        <!-- <p class="prev.price">€1,500</p> -->

        <p class="percentage">-50%</p>
        <div class="link">
          <a href="product_view.html">Read more...</a>
        </div>
      </article>

      <!--  ON SALE & SOLD OUT PRODUCT  -->
      <article class="small_product">
        <div class="sold_out_container">
          <a href="product_view.html"><img src="assets/t-shirt.webp" alt="t-shirt" /></a>
          <div class="sale">DEAL</div>
          <div class="sold_out">SOLD OUT</div>
        </div>
        <h2>Football</h2>
        <p class="subtle">Tshirts | Nike</p>

        <!-- <p class="prev.price">€1,500</p> -->
        <p class="price">NOW €750</p>
        <p class="percentage">-50%</p>
        <div class="link">
          <a href="product_view.html">Read more...</a>
        </div>
      </article>
